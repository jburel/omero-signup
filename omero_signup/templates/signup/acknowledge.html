{% block login %}


<form class="standard_form inlined" action="/signup/" method="get">
  <div>
    <p>An account has been created for you:</p>

    <div>
      <p>Username: {{ username }}</br>
      Password: {{ password }}</p>
    </div>

    <p><a href="{% url 'weblogin' %}">Please make a note of these details, then go to the login page</a></p>
  </div>
</form>
